<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="global.css" type="text/css"/>
</h:head>
<h:body>
    <h2>Update Referee:</h2>
    <h:form>
        <div>
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{updateReferee.refereeToUpdate.name}" required="true" />
        </div>
        <div>
            <h:outputLabel for="surname" value="Surname:" />
            <h:inputText id="surname" value="#{updateReferee.refereeToUpdate.surname}" required="true" />
        </div>
        <div>
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{updateReferee.refereeToUpdate.email}" required="true" />
        </div>
        <div>
            <h:commandButton action="#{updateReferee.update()}" style="cursor: pointer; color: white;" value="Update" />
            <h:commandButton action="referees?faces-redirect=true" style="margin-left: 20px; cursor: pointer; color: white;" value="Cancel" />
        </div>
    </h:form>
</h:body>
</html>
